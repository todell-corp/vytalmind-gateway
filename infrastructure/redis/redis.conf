# Redis Configuration for Rate Limiting

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Persistence - RDB snapshots
save 900 1
save 300 10
save 60 10000

dbfilename dump.rdb
dir /data

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Logging
loglevel notice
logfile ""

# Security (for production, enable authentication)
# requirepass your-strong-password

# Append Only File (optional, for better durability)
appendonly yes
appendfilename "appendonly.aof"
