# Shared Infrastructure Services
# These services can be deployed locally for development/testing
# or use external shared instances in production
#
# Usage:
#   # Deploy shared services locally:
#   docker compose -f docker-compose.yml -f docker-compose.shared.yml up -d
#
#   # Deploy only core gateway (using external shared services):
#   docker compose up -d

version: '3.8'

networks:
  edge-network:
    external: true
    name: vytalmind-gateway_edge-network
  monitoring:
    driver: bridge

volumes:
  keycloak-data:
  jaeger-data:

services:
  # Keycloak - OAuth/JWT Provider
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    ports:
      - "8080:8080"
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: dev-file
    volumes:
      - keycloak-data:/opt/keycloak/data
      - ./infrastructure/keycloak/realm-config.json:/opt/keycloak/data/import/realm.json
    networks:
      - edge-network
    command: start-dev --import-realm
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # OpenTelemetry Collector - Distributed Tracing
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "8888:8888"   # Prometheus metrics
    volumes:
      - ./infrastructure/otel-collector/otel-config.yaml:/etc/otel-collector-config.yaml:ro
    networks:
      - edge-network
      - monitoring
    command: ["--config=/etc/otel-collector-config.yaml"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:13133/"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # Jaeger - Tracing UI (Optional)
  # View traces collected by OpenTelemetry Collector
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14250:14250"  # gRPC receiver
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      - monitoring
    restart: unless-stopped
