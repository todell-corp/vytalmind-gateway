node:
  id: vytalmind-api-gateway
  cluster: vytalmind-api

static_resources:
  listeners:
    - name: https_listener
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 443
      listener_filters:
        - name: envoy.filters.listener.tls_inspector
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.filters.listener.tls_inspector.v3.TlsInspector
      filter_chains:
        # Keycloak filter chain with SNI matching
        - filter_chain_match:
            server_names: ["keycloak.odell.com"]
          filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http_keycloak
                codec_type: AUTO
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                route_config:
                  name: keycloak_route
                  virtual_hosts:
                    - name: keycloak
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: keycloak_backend
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificate_sds_secret_configs:
                  - name: keycloak_cert
                    sds_config:
                      path_config_source:
                        path: /etc/envoy/certs/keycloak-sds.yaml
                      resource_api_version: V3
        # Chronos filter chain with SNI matching
        - filter_chain_match:
            server_names: ["chronos.odell.com"]
          filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http_chronos
                codec_type: AUTO
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                route_config:
                  name: chronos_route
                  virtual_hosts:
                    - name: chronos
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: chronos_backend
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificate_sds_secret_configs:
                  - name: chronos_cert
                    sds_config:
                      path_config_source:
                        path: /etc/envoy/certs/chronos-sds.yaml
                      resource_api_version: V3
        # VytalMind Admin filter chain with SNI matching
        - filter_chain_match:
            server_names: ["vytalmind-admin.odell.com"]
          filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http_vytalmind_admin
                codec_type: AUTO
                access_log:
                  - name: envoy.access_loggers.stdout
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.access_loggers.stream.v3.StdoutAccessLog
                route_config:
                  name: vytalmind_admin_route
                  virtual_hosts:
                    - name: vytalmind_admin
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: vytalmind_admin_backend
                http_filters:
                  - name: envoy.filters.http.oauth2
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.oauth2.v3.OAuth2
                      config:
                        token_endpoint:
                          cluster: keycloak_backend
                          uri: http://keycloak.odell.com:8880/realms/vytalmind/protocol/openid-connect/token
                          timeout: 5s
                        authorization_endpoint: https://keycloak.odell.com/realms/vytalmind/protocol/openid-connect/auth
                        redirect_uri: "%REQ(:scheme)%://%REQ(:authority)%/callback"
                        redirect_path_matcher:
                          path:
                            exact: "/callback"
                        signout_path:
                          path:
                            exact: "/signout"
                        forward_bearer_token: true
                        auth_scopes:
                          - openid
                          - email
                          - profile
                        # NOTE: PKCE must be disabled in Keycloak client settings
                        # Keycloak Admin → Clients → vytalmind-admin → Advanced Settings
                        # Set "Proof Key for Code Exchange Code Challenge Method" to blank/none
                        credentials:
                          client_id: vytalmind-admin
                          token_secret:
                            name: client_secret
                            sds_config:
                              path_config_source:
                                path: /etc/envoy/secrets/client-secret.yaml
                              resource_api_version: V3
                          hmac_secret:
                            name: hmac
                            sds_config:
                              path_config_source:
                                path: /etc/envoy/secrets/hmac-secret.yaml
                              resource_api_version: V3
                  - name: envoy.filters.http.jwt_authn
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                      providers:
                        keycloak:
                          issuer: https://keycloak.odell.com/realms/vytalmind
                          remote_jwks:
                            http_uri:
                              uri: https://keycloak.odell.com/realms/vytalmind/protocol/openid-connect/certs
                              cluster: keycloak_backend
                              timeout: 5s
                            cache_duration:
                              seconds: 300
                          from_headers:
                            - name: Authorization
                              value_prefix: "Bearer "
                          forward: true
                          claim_to_headers:
                            - header_name: x-user-id
                              claim_name: sub
                            - header_name: x-user-email
                              claim_name: email
                            - header_name: x-realm-roles
                              claim_name: realm_access.roles
                      rules:
                        - match:
                            prefix: "/"
                          requires:
                            provider_name: keycloak
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_certificate_sds_secret_configs:
                  - name: vytalmind-admin_cert
                    sds_config:
                      path_config_source:
                        path: /etc/envoy/certs/vytalmind-admin-sds.yaml
                      resource_api_version: V3
