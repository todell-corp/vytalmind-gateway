name: Deploy VytalMind Gateway

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  deploy:
    name: Build and Deploy Gateway
    runs-on: self-hosted
    environment:
      name: development
      url: https://gateway.vytalmind.local
    steps:
      - name: Validate required secrets
        run: |
          test -n "${{ secrets.VAULT_ROLE_ID }}" || (echo "‚ùå VAULT_ROLE_ID not set" && exit 1)
          test -n "${{ secrets.VAULT_SECRET_ID }}" || (echo "‚ùå VAULT_SECRET_ID not set" && exit 1)
          echo "‚úÖ All required secrets are configured"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose file
        run: |
          docker compose config > /dev/null
          echo "‚úÖ docker-compose.yml is valid"

      - name: Check required files
        run: |
          test -f envoy.yaml || (echo "‚ùå envoy.yaml not found" && exit 1)
          test -f vault/vault-agent.hcl || (echo "‚ùå vault/vault-agent.hcl not found" && exit 1)
          test -f Dockerfile || (echo "‚ùå Dockerfile not found" && exit 1)
          echo "‚úÖ All required files exist"

      - name: Check existing deployment
        run: |
          echo "üîç Checking for existing deployment..."
          if docker compose ps -q | grep -q .; then
            echo "‚ö†Ô∏è Existing deployment found - will perform rolling update"
            docker compose ps
          else
            echo "‚úÖ No existing deployment - will perform fresh deployment"
          fi

      - name: Clean certificates volume
        run: |
          echo "üßπ Cleaning certificates volume..."
          docker compose down -v
          echo "‚úÖ Certificates volume cleaned"

      - name: Start services
        env:
          VAULT_ADDR: https://vault.odell.com:8200
          VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
          VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}
          TLS_DOMAIN: ${{ secrets.TLS_DOMAIN || 'vytalmind.odell.com' }}
          TLS_CERT_TTL: ${{ secrets.TLS_CERT_TTL || '168h' }}
        run: |
          echo "üöÄ Starting gateway services..."
          docker compose up -d --build --remove-orphans --force-recreate
          echo "‚úÖ Services deployed"
          docker compose ps

      - name: Wait for services to be healthy
        run: |
          echo "‚è≥ Waiting for services to start..."
          sleep 30

          max_attempts=12
          attempt=0

          while [ $attempt -lt $max_attempts ]; do
            if curl -sf http://localhost:9901/ready > /dev/null 2>&1; then
              echo "‚úÖ Gateway is healthy"
              exit 0
            fi

            attempt=$((attempt + 1))
            echo "Attempt $attempt/$max_attempts - Service not ready yet..."
            sleep 10
          done

          echo "‚ùå Service failed to become healthy"
          docker compose logs
          exit 1

      - name: Run smoke tests
        run: |
          curl -f http://localhost:9901/ready || (echo "‚ùå Envoy not ready" && exit 1)
          echo "‚úÖ Envoy is ready"

          curl -fk https://localhost:443/health || (echo "‚ùå Health endpoint failed" && exit 1)
          echo "‚úÖ Health endpoint responding"

      - name: Post-deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "‚úÖ Gateway deployment successful!"
          else
            echo "‚ùå Gateway deployment failed!"
            echo "üìã Collecting logs for troubleshooting..."
            docker compose logs --tail=100
          fi
